<div class="flex items-center justify-center gap-[3%]">
  <img [src]="logo()" [alt]="name()" class="w-[200px]" />

  <div class="p-6 bg-white border border-gray-200 rounded-lg shadow w-[600px]">
    <ul
      class="text-[#190C6A] font-bold text-base list-disc ml-5 space-y-2 mb-3"
    >
      <li>Name: {{ name() }}</li>
      <li>Faculty: {{ faculty() }}</li>
      <li>Department: {{ department() }}</li>
      <li>Email: {{ email() }}</li>
    </ul>
    <a
      [routerLink]="['../department-details/' + id()]"
      [queryParams]="{department: department()}"
      class="inline-flex items-center px-3 py-2 w-full justify-center text-sm font-medium text-center text-white bg-[#190C6A] rounded-lg hover:bg-[#2d089d] focus:outline-none"
    >
      Read more
      <svg
        class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 5h12m0 0L9 1m4 4L9 9"
        />
      </svg>
    </a>
  </div>
</div>
