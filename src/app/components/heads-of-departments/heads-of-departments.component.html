<section>
  <app-page-title [title]="title" />

  <main class="py-20 px-2 md:px-0">
    <ng-container>
      @for (head of headsOfDepartmentData(); track $index) {

      <div class="mb-[10%]">
        <app-details-card
          [id]="head.id"
          [department]="head.department"
          [email]="head.email"
          [faculty]="head.faculty"
          [logo]="head.logo"
          [name]="head.name"
        />
      </div>
      }
    </ng-container>
  </main>
</section>
