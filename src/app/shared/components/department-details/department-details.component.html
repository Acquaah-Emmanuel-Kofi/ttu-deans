<section class="px-4 md:px-0 md:max-w-[80%] md:mx-auto">
  @for (item of content(); track $index) {
  <div class="mb-6">
    <h1 class="text-[#190C6A] font-bold text-2xl">{{ item.title }}</h1>

    <P class="text-[#190C6A] font-normal text-base mb-2">
      {{ item.description || item.subtitle }}
    </P>

    @if (item.objectives) {
    <ul class="list-decimal text-[#190C6A] font-normal text-base space-y-4">
      @for (subItem of item.objectives; track $index) {
      <li>{{ subItem }}</li>
      }
    </ul>
    }
  </div>
  }
</section>
