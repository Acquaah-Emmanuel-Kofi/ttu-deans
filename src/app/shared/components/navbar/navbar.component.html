<nav class="flex justify-between items-center px-[5%] py-[1%] bg-white sticky top-0 z-50">
  <a routerLink="/" class="w-[100px] cursor-pointer">
    <label for="Logo">
      <img src="../assets/images/ttu-logo.png" alt="TTU Logo" class="w-full" />
    </label>
  </a>

  <ul class="flex gap-5">
    @for(navlink of navlinks; track $index) {
    <li class="font-bold textsm hover:text-[#190C6A]">
      <a [routerLink]="navlink.link" [routerLinkActive]="['active']">
        {{ navlink.label }}
      </a>
    </li>
    }
  </ul>
</nav>
